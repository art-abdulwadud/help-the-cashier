<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Help the cashier</title>
    <link href="css/aos.css" rel="stylesheet">
</head>
<body>
    <section>
        <h1 class="display-3 ml-2" data-aos="flip-down"
        data-aos-duration="500">Help the cashier</h1>
        <div class="container-fluid list-wrapper">
            <ul class="list-group list-group-flush">
                <li class="list-group-item amount-due" data-aos="fade-right" 
                data-aos-duration="500"></li>
                <li class="list-group-item amount-paid" data-aos="fade-right" 
                data-aos-delay="100" data-aos-duration="1000"></li>
                <li class="list-group-item change-amount" data-aos="fade-right" 
                data-aos-delay="200" data-aos-duration="1500"></li>
            </ul>
            <h1 class="display-4" data-aos="flip-down" data-aos-delay="100"
            data-aos-duration="500">Change Breakdown</h1>
            <ul class="list-group notes-wrapper"></ul>
            <ul class="list-group coins-wrapper" data-aos="fade-left"
            data-aos-duration="1000" data-aos-once="true"></ul>
            <div class="text-center">
                <button class="btn btn-dark mt-1" type="submit">
                    <a href="" class="btnlink m-2">Try again</a>
                </button>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="collect-change.js"></script>
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
