<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Help the cashier</title>
    <link href="css/aos.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container-fluid">
            <h1 class="display-3">Help the cashier</h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Amount Due: KSh. <span class="amount-due"></span></li>
                <li class="list-group-item">Amount Paid: KSh. <span class="amount-paid"></span></li>
                <li class="list-group-item">Balance: KSh. <span class="change-amount"></span></li>
            </ul>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
